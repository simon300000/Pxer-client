<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title id='title'>{{title.title}}</title>

    <link rel="stylesheet" href="./nprogress/nprogress.css">
    <script src="./nprogress/nprogress.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./photon/css/photon.css">
    <link rel="stylesheet" href="./css.css">

</head>

<body>
    <div id='vue'>
        <div class="window">
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane-xs sidebar">
                        <nav class="nav-group">
                            <div v-on:mousedown="panel = 'view'" v-bind:class="{active: panel == 'view'}" class="nav-group-item"><img class="pixiv" src="./pixiv.png" alt="pixiv"> 浏览</div>
                            <div v-on:mousedown="panel = 'save'" v-bind:class="{active: panel == 'save'}" class="nav-group-item"><span class="icon icon-download"></span> 下载</div>
                            <h5 class="nav-group-title">设置</h5>
                            <div v-on:mousedown="panel = 'config'" v-bind:class="{active: panel == 'config'}" class="nav-group-item"><span class="icon icon-cog"></span> 设置</div>
                            <div v-on:mousedown="panel = 'about'" v-bind:class="{active: panel == 'about'}" class="nav-group-item"><span class="icon icon-info"></span> 关于</div>
                        </nav>
                    </div>
                    <template v-if="panel == 'about'">
                      <div class="pane">
                        <p>Pxer 客户端</p>
                      </div>
                      <div class="pane">
                        <div class="tab-group">
                          <div v-on:mousedown="aboutPanel = 'version'" v-bind:class="{active: aboutPanel == 'version'}" class="tab-item">版本</div>
                          <div v-on:mousedown="aboutPanel = 'chrome'" v-bind:class="{active: aboutPanel == 'chrome'}" class="tab-item">模块(前端)</div>
                          <div v-on:mousedown="aboutPanel = 'electron'" v-bind:class="{active: aboutPanel == 'electron'}" class="tab-item">模块(后端)</div>
                        </div>
                        <table class="table-striped">
                          <tbody v-for="(item, index) in about[aboutPanel]">
                            <tr v-if="aboutPanel == 'version'">
                              <td>{{index}}</td>
                              <td>{{item}}</td>
                            </tr>
                              <tr v-else>
                                <td>{{item.split(' ')[0]}}</td>
                                <td>{{item.split(' ')[1]}}</td>
                              </tr>
                          </tbody>
                        </table>
                      </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./vue.js" charset="utf-8"></script>
<script src="./index.js" charset="utf-8"></script>

</html>
